<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript - Billetera Virtual</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header></header>

    <main class="main">
      <!-- Bienvenida (login) -->
      <section class="bienvenida">
        <h1 class="bienvenidaTitulo">
          ¬°Hola! Bienvenido/a a tu billetera de confianza.
        </h1>
        <div class="bienvenidaNombre">
          <div class="input-group flex-nowrap">
            <input
              type="text"
              class="form-control bienvenidaNombreIngresar"
              placeholder="Nombre de Usuario"
              aria-label="Nombre de Usuario"
              aria-describedby="addon-wrapping"
            />
          </div>
          <button type="button" class="btn btn-light btn-sm confirmarNombre">
            Confirmar
          </button>
        </div>
        <p class="nombreNoIngresado">Nombre no ingresado ‚ùóÔ∏è</p>
      </section>

      <section class="appGrid">
        <!-- Titulo App -->
        <div class="appTituloBox">
          <h1 class="appTitulo">Billetera Virtual</h1>
        </div>

        <!-- Saldo -->
        <div class="appBalanceBox">
          <p class="appBalanceTitulo appNombreSubTitulo">Saldo</p>
          <p class="appBalanceNumero appNombreSubTitulo">$0</p>
        </div>

        <!-- Nombre de Usuario -->
        <div class="appNombreBox">
          <button
            type="button"
            class="btn btn-light btn-sm appNombreEditarBoton"
          >
            Editar
          </button>
          <div class="input-group">
            <input
              type="text"
              class="form-control input-group-sm appNombreEditarInput"
              placeholder="Nuevo nombre"
              aria-label="Nuevo nombre"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-sm btn-secondary appNombreConfirmarBoton"
              type="button"
              id="button-addon2"
            >
              Confirmar
            </button>
          </div>
          <p class="appNombre appNombreSubTitulo">Nombre</p>
        </div>

        <!-- Ingresar Dinero -->
        <div class="appIngresarDineroBox">
          <p class="appIngresarDineroTitulo appNombreSubTitulo">
            Ingresar Dinero
          </p>
          <div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">$</span>
              <input
                type="number"
                class="form-control input-group-sm appIngresarDineroInput"
                placeholder="Monto a ingresar"
                aria-label="Monto a ingresar"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
            <button
              type="button"
              class="btn btn-primary btn-sm appIngresarDineroBoton"
            >
              Confirmar ingreso ‚úì
            </button>
          </div>


        </div>

        <!-- Pagar -->
        <div class="appPagarBox">
          <!-- Seleccionar tarjeta -->
          <div class="appPagarSelector">
            <p class="appPagarSelectorTitulo appNombreSubTitulo">Pagar</p>
            <select
              class="form-select form-select-sm"
              name="tipo de tarjeta"
              id="selectorTarjeta"
            >
              <option value="selected">Seleccionar medio de pago</option>
              <option value="debito">D√©bito</option>
              <option value="credito">Cr√©dito</option>
            </select>
            <button
              type="button"
              class="btn btn-primary btn-sm appPagarSelectorTarjetaConfirmarBoton"
            >
              ‚úì
            </button>
            <button
              type="button"
              class="btn btn-light btn-sm appPagarResetBoton"
            >
              Reset
            </button>
          </div>

          <!-- Pagar con D√©bito -->
          <div class="appPagarDebito">
            <div class="appPagarDebitoBox1">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">$</span>
                <input
                  type="number"
                  class="form-control input-group-sm appPagarDebitoInput"
                  placeholder="Monto a pagar con d√©bito"
                  aria-label="Monto a pagar con d√©bito"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
            <p class="appPagarDebitoResumen"></p>
            <p class="appPagarDebitoMensajeError"></p>
            <div class="appPagarDebitoBox2">
              <button
                type="button"
                class="btn btn-primary btn-sm appPagarDebitoBoton"
              >
                Confirmar pago ‚úì
              </button>
            </div>
          </div>

          <!-- Pagar con Cr√©dito -->
          <div class="appPagarCredito">
            <!-- Ingresar monto -->
            <div class="appPagarCreditoBox1 creditoBox">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">$</span>
                <input
                  type="number"
                  class="form-control input-group-sm appPagarCreditoInput"
                  placeholder="Monto a pagar con cr√©dito"
                  aria-label="Monto a pagar con cr√©dito"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
            <!-- Selector cuotas -->
            <div class="appPagarCreditoBox2 creditoBox">
              <select
                name="selector de cuotas"
                id="selectorCuotas"
                class="form-select"
              >
                <option value="1">1 Cuota - 5% Inter√©s</option>
                <option value="3">3 Cuotas - 10% Inter√©s</option>
                <option value="6">6 Cuotas - 15% Inter√©s</option>
                <option value="12">12 Cuotas - 30% Inter√©s</option>
              </select>
              <button
                type="button"
                class="btn btn-primary btn-sm appPagarCreditoBoton"
              >
                Confirmar pago ‚úì
              </button>
            </div>
            <!-- Resumen y Saldo Insuficiente -->
            <div class="appPagarCreditoBox3 creditoBox">
              <p class="appPagarCreditoResumen appNombreSubTitulo">Resumen</p>
              <p class="appPagarCreditoError appNombreSubTitulo">
                Saldo Insuficiente üö´
              </p>
            </div>
          </div>
        </div>

        <!-- Actividad Reciente -->
        <div class="appActividad">
          <p class="appActividadTitulo">Actividad Reciente</p>
          <ul class="appActividadLista">
          </ul>
        </div>

        <!-- Cotizaci√≥n Dolar -->
        <div class="appCotizacion">
          <p class="appCotizacionTitulo">Cotizaci√≥n Dolar</p>
          <table class="appCotizacionTabla">
            <tr>
              <th></th>
              <th class="appCotizacionSubTitulo">Compra</th>
              <th class="appCotizacionSubTitulo">Venta</th>
            </tr>
            <tr>
              <td class="appCotizacionSubTitulo">Dolar Oficial</td>
              <td class="compraDolarOficial appCotizacionNumero"></td>
              <td class="ventaDolarOficial appCotizacionNumero"></td>
            </tr>
            <tr>
              <td class="appCotizacionSubTitulo">Dolar Blue</td>
              <td class="compraDolarBlue appCotizacionNumero"></td>
              <td class="ventaDolarBlue appCotizacionNumero"></td>
            </tr>
          </table>
          <p class="appCotizacionFuente">
            Fuente:
            <a target="_blank" href="https://www.dolarsi.com/">DolarSi</a>
          </p>
        </div>
      </section>
    </main>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="/js/script.js"></script>
  </body>
</html>
