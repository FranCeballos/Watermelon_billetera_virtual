<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Watermelon</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png\"
      sizes="32x32"
      href="/images/favicons/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicons/apple-touch-icon.png"
    />
    <link rel="manifest" href="/images/favicons/site.webmanifest" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/images/favicons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/images/favicons/android-chrome-512x512.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <script defer src="/js/bootstrap.bundle.min.js"></script>
    <script
      defer
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script defer src="/js/script.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="header__image-box">
        <img
          class="header__image"
          src="./images/watermelon-clear.png"
          alt="watermelon logo"
        />
      </div>
    </header>
    <main>
      <!-- LOG IN -->
      <section id="logIn" class="welcome hidden">
        <h1 class="welcome__title">
          Â¡Hello! Welcome to Watermelon. <br />
          The wallet you trust.
        </h1>
        <div class="welcome__form-box">
          <div class="input-group input-group-lg mb-3 welcome__input-box">
            <input
              id="login-input-name"
              type="text"
              class="form-control welcome__input"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-secondary logIn__button"
              type="button"
              id="button-addon2"
            >
              Log In
            </button>
          </div>
        </div>
        <p class="welcome__error-text"></p>
      </section>

      <div id="app">
        <div class="app">
          <section id="dolar" class="section">Dolar Hoy</section>
          <section id="balance" class="section">
            <p class="balance__amount">$10000</p>
            <p class="balance__title">Balance</p>
          </section>

          <section id="movements" class="section">
            <p>Send & Receive</p>
          </section>
          <section id="activity" class="section">
            <p>Recent Activity</p>
          </section>
        </div>
      </div>

      <footer class="footer">
        <div class="footer__github-box">
          <a
            class="footer__github-link"
            href="https://github.com/FranCeballos/Watermelon_billetera_virtual.git"
            target="_blank"
          >
            <img
              src="/images/github.png"
              alt="Github Logo"
              class="footer__github"
            />
          </a>
        </div>
        <p class="footer__text-app">2023 | Watermelon - Wallet Simulator</p>
        <p class="footer__text-dev">Dev. Francisco Ceballos</p>
      </footer>
    </main>
  </body>
</html>
