<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript - Billetera Virtual</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header></header>

    <main class="main">
      <section class="bienvenida">
        <h1 class="bienvenidaTitulo">
          ¬°Hola! Bienvenido/a a tu billetera de confianza.
        </h1>
        <div class="bienvenidaNombre">
          <p class="bienvenidaNombreMensaje">Ingres√° tu nombre:</p>
          <input
            type="text"
            class="bienvenidaNombreIngresar"
            placeholder="Ingres√° nombre de usuario..."
          />
          <button type="button" class="btn btn-light confirmarNombre">
            Confirmar
          </button>
        </div>
        <p class="nombreNoIngresado">Nombre no ingresado ‚ùóÔ∏è</p>
      </section>

      <section class="appGrid">
        <div class="appTituloBox">
          <h1 class="appTitulo">Billetera Virtual</h1>
        </div>

        <div class="appBalanceBox">
          <p class="appBalanceTitulo appNombreSubTitulo">Saldo</p>
          <p class="appBalanceNumero appNombreSubTitulo">$0</p>
        </div>
        <div class="appNombreBox">
          <button type="button" class="btn btn-light appNombreEditarBoton">
            Editar
          </button>
          <input
            type="text"
            class="appNombreEditarInput"
            placeholder="Nuevo nombre..."
          />
          <button type="button" class="btn btn-light appNombreConfirmarBoton">
            Confirmar
          </button>
          <p class="appNombre appNombreSubTitulo">Nombre</p>
        </div>
        <div class="appIngresarDineroBox">
          <p class="appIngresarDineroTitulo appNombreSubTitulo">
            Ingresar Dinero
          </p>
          <input
            class="appIngresarDineroInput"
            type="number"
            placeholder="Monto a ingresar..."
          />
          <button type="button" class="btn btn-primary appIngresarDineroBoton">
            ‚úì
          </button>
        </div>
        <div class="appPagarBox">
          <div class="appPagarSelector">
            <p class="appPagarSelectorTitulo appNombreSubTitulo">Pagar</p>
            <select name="tipo de tarjeta" id="selectorTarjeta">
              <option value="selected">Seleccionar medio de pago</option>
              <option value="debito">D√©bito</option>
              <option value="credito">Cr√©dito</option>
            </select>
            <button
              type="button"
              class="btn btn-primary appPagarSelectorTarjetaConfirmarBoton"
            >
              ‚úì
            </button>
            <button type="button" class="btn btn-light appPagarResetBoton">
              Reset
            </button>
          </div>
          <div class="appPagarDebito">
            <div class="appPagarDebitoBox1">
              <p class="appPagarDebitoText1 appNombreSubTitulo">
                Monto a pagar con D√©bito:
              </p>
              <input
                type="number"
                class="appPagarDebitoInput"
                placeholder="Monto a pagar con d√©bito..."
              />
            </div>
            <p class="appPagarDebitoResumen"></p>
            <p class="appPagarDebitoMensajeError"></p>
            <div class="appPagarDebitoBox2">
              <p class="appPagarDebitoText2 appNombreSubTitulo">
                Confirmar pago:
              </p>
              <button type="button" class="btn btn-primary appPagarDebitoBoton">
                ‚úì
              </button>
            </div>
          </div>
          <div class="appPagarCredito">
            <div class="appPagarCreditoBox1 creditoBox">
              <p class="appPagarCreditoTitulo appNombreSubTitulo">
                Monto a pagar con Cr√©dito:
              </p>
              <input
                type="number"
                class="appPagarCreditoInput"
                placeholder="Monto a pagar con cr√©dito..."
              />
            </div>
            <div class="appPagarCreditoBox2 creditoBox">
              <select name="selector de cuotas" id="selectorCuotas">
                <option value="1">1 Cuota - 5% Inter√©s</option>
                <option value="3">3 Cuotas - 10% Inter√©s</option>
                <option value="6">6 Cuotas - 15% Inter√©s</option>
                <option value="12">12 Cuotas - 30% Inter√©s</option>
              </select>
              <p class="appNombreSubTitulo">Confirmar pago:</p>
              <button
                type="button"
                class="btn btn-primary appPagarCreditoBoton"
              >
                ‚úì
              </button>
            </div>
            <div class="appPagarCreditoBox3 creditoBox">
              <p class="appPagarCreditoResumen appNombreSubTitulo">Resumen</p>
              <p class="appPagarCreditoError appNombreSubTitulo">
                Saldo Insuficiente üö´
              </p>
            </div>
          </div>
          <p class="appPagarMensajeConfirmacion"></p>
        </div>
        <div class="appTransferirBox"></div>
      </section>
    </main>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="/js/script.js"></script>
  </body>
</html>
