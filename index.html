<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>JavaScript - Billetera Virtual</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

          <p class="appBalanceTitulo">Saldo</p>

        <div class="appNombreBox">

            </div>
          </div>
          <div class="appPagarCredito">
            <div class="appPagarCreditoBox1 creditoBox">
              <p class="appPagarCreditoTitulo">Monto a pagar con Cr√©dito:</p>
              <input type="number" class="appPagarCreditoInput" />
            </div>
            <div class="appPagarCreditoBox2 creditoBox">
              <select name="selector de cuotas" id="selectorCuotas">
                <option value="1">1 Cuota - 5% Inter√©s</option>
