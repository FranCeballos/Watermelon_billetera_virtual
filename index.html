<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Watermelon - Billetera Virtual</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__image-box">
        <img
          class="header__image"
          src="./images/watermelon-clear.png"
          alt="watermelon logo"
        />
      </div>
    </header>
    <!-- LOG IN -->
    <main>
      <section id="welcome" class="welcome">
        <h1 class="welcome__title">
          ¡Hola! Bienvenido/a a Watermelon. <br />
          Tu billetera de confianza.
        </h1>
        <div class="welcome__form-box">
          <div class="input-group input-group-lg mb-3 welcome__input-box">
            <input
              id="login-input-name"
              type="text"
              class="form-control welcome__input"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="button-addon2"
            />
            <button class="btn btn-secondary" type="button" id="button-addon2">
              Log In
            </button>
          </div>
        </div>
        <p class="welcome__error-text hidden">Nombre no ingresado ❗️</p>
      </section>
    </main>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="/js/script.js"></script>
  </body>
</html>
